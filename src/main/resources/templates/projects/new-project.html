<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
	<nav th:replace="layouts :: navbar" ></nav>
	<div class="container">
		<form action="/projects/save" th:object="${project}" method="post">
			
			<input type="text" th:field="${project.name}" placeholder="Project Name"/>
			
			<select th:field="${project.stage}">
				<option th:value="NOTSTARTED"> Not Started</option>
				<option th:value="INPROGRESS"> In Progress</option>
				<option th:value="COMPLETED"> Completed</option>
			</select>
			
			<textarea th:field="${project.description}" placeholder="Enter Project Description"></textarea>
		
			<select th:field="*{employees}" multiple="multiple">
				<option th:each="employee : ${allEmployees}" 
						 th:value="${employee.employeeId}"
						 th:text="${employee.fullName}">
				</option>
		
			</select>
		
			<button type="submit">Create Project</button>
		</form>
	</div>	


</body>
</html>
