<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>



<body>

	<nav th:replace="layouts :: navbar" ></nav>

	<div>
		<h4>Current Projects</h4>
		<a href="/projects/new">Add Project</a>
		<table>
			<thead>
				<tr>
					<th>Project Name</th>
					<th>Project Stage</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aProject : ${projects}">
					<td th:text="${aProject.name}"/>
					<td th:text="${aProject.stage}"/>
				</tr>
			</tbody>
		</table>
	</div>
	<hr/>
	<div>
		<h4>Current Employees</h4>
		<a href="/employees/new">Add Employee</a>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aEmployee : ${employees}">
					<td th:text="${aEmployee.firstName}"/>
					<td th:text="${aEmployee.lastName}"/>
					<td th:text="${aEmployee.email}"/>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
